<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App | FCC</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Pokémon Search App</h1>

    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" />
    <button id="search-button">Search</button>

    <div id="pokemon-card" class="pokemon-card">
        <div class="pokemon-image">
            <img id="sprite" src="" alt="Pokemon Image" style="display: none;">
        </div>
        <div class="pokemon-info">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p>Weight: <span id="weight"></span></p>
            <p>Height: <span id="height"></span></p>
            <div id="types"></div>
            <h3>Stats</h3>
            <p>HP: <span id="hp"></span></p>
            <p>Attack: <span id="attack"></span></p>
            <p>Defense: <span id="defense"></span></p>
            <p>Special Attack: <span id="special-attack"></span></p>
            <p>Special Defense: <span id="special-defense"></span></p>
            <p>Speed: <span id="speed"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
